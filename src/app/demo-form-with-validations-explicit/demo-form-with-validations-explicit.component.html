<div class="ui raised segment">
  <h2 class="ui header">Demo Form: with validations (explicit)</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="ui form"
                                    [class.error]="!myForm.valid && myForm.touched">
    <div class="field"
                [class.error] = "!sku.valid  && sku.touched">
      <label for="skuInput" >SKU</label>
      <input type="text" id="skuInput" placeholder="SKU" name="sku" [formControl]="sku">
      <div *ngIf="!sku.valid" class="ui error message">SKU is invalid</div>
      <div class="ui error message" *ngIf="!sku.hasError('required')">SKU is required</div>
      <div class="ui error message" *ngIf="sku.hasError('isInvalid')">SKU must begin with
      <span>123</span></div>

    </div>

    <div class="ui error message" *ngIf="!myForm.valid">Form is invalid</div>

    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
